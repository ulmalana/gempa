<html>
    <head>
        <title>Cari data gempa</title>
    </head>
    <body>
        <h2>Cari data gempa berdasarkan magnitude</h2>
        <form action="cari-data" method="POST">
            <label for="min-mag">Magnitude minimal:</label><br>
            <input type="number" id="min-mag" name="min-mag"><br>
            <label for="max-mag">Magnitude maksimal:</label><br>
            <input type="number" id="max-mag" name="max-mag"><br><br>
            <input type="submit" value="Cari">
        </form>
    </body>
</html>
